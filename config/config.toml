[server]
read_timeout = "5s"
write_timeout = "5s"
idle_timeout = "60s"
shutdown_timeout = "30s"

[database]
sslmode = "disable"
max_connections = 25
min_connections = 5
timeout = "30s"
max_conn_lifetime = "1h"
max_conn_idle_time = "30m"

[application]
environment = "development"
debug = true
log_level = "debug"
log_format = "text"

[security]
enable_cors = true
